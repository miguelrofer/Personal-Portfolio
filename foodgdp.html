<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMT212 Lab Week 2</title>
    <!-- <link rel="stylesheet" href="../base.css"> -->
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <style>
    .tooltip {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }

    .grid line {
      stroke: lightgrey;
      stroke-opacity: 0.7;
      shape-rendering: crispEdges;
    }

    .grid path {
      stroke-width: 0;
    }

    </style>

</head>
<body>
  <div id="vis">
  </div>

<script>
var width = 800;
var height = 500;
var margin = {top: 20, right: 40, bottom: 40, left: 30};

var svg = d3.select("#vis")
      .append('svg')
        .attr('width', width)
        .attr('height', height)


var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      width = width - margin.left - margin.right;
      height = height - margin.top - margin.bottom;


            // var colorScale = d3.scale.category10();

            var x_scale = d3.scaleLinear()
                .range([width, 0]);

            var y_scale = d3.scaleLinear()
                .range([height, 0]);




        data = d3.csv("data/GDP&Goods2015.csv", function(d) {
          console.log(d);


          // console.log(d.Year);
          // var date = new Date(d.Year);
          // d.Year = (date.getFullYear());

          d.GDP = +d.GDP;
          d.Primary = +d.Primary;
          return d;

        }, function(error, data) {
          if (error) throw error;
          console.log(data);


          minGDP = d3.min(data, function(d) { return d.GDP; })
          // console.log(typeof minP);
          maxGDP = d3.max(data, function(d) { return d.GDP; })
          // console.log(maxP);
          extent = d3.extent(data, function(d){ return d.Points; console.log(d.GDP); });
          // console.log(extent);
          minY = d3.min(data, function(d) { return d.Primary; })
          // console.log(minY);
          maxY = d3.max(data, function(d) { return d.Primary; })
          // console.log(maxY);


          x_scale.domain([0, maxGDP]);
          y_scale.domain([0, maxY]);




          g.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x_scale)
                .ticks(10))
              .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(0)")
                .attr("x", 75)
                .attr("dy", "-0.3em")
                .attr("text-anchor", "end")
                .text("GDP per capita");
            // .select(".domain")
            //   .remove();

          g.append("g")
              .call(d3.axisRight(y_scale)
                .ticks(3))
              .attr("transform", "translate(" + width + ", 0 )")
              .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", -9)
                .attr("dy", "0.35em")
                .attr("text-anchor", "end")
                .text("Primary Goods");






                // d.Year = (date.getFullYear())
          // Add the tooltip container to the vis container
              // it's invisible and its position/contents are defined during mouseover
          var tooltip = d3.select("#vis").append("div")
                  .attr("class", "tooltip")
                  .style("opacity", 0);

          var tipMouseover = function(d) {
                  var html  = "<b>" + d.Country + "</b>" +"<br>" +
                  "<b>" +d.Primary + "</b>" + "% of its exports were <b> primary goods </b>. <br> Its GDP per capita in 2015 was " + d.GDP + " â‚¬.";

                      // d3.select(this).attr({
                      //         stroke: "black",
                      //         r: r * 2
                      //              });

            tooltip.html(html)
                  .style("left", (d3.event.pageX + 25) + "px")
                  .style("top", (d3.event.pageY - 28) + "px")
                      .transition()
                       .duration(200) // ms
                         .style("opacity", .7) // started as 0!



          };

          // tooltip mouseout event handler
          var tipMouseout = function(d) {
              tooltip.transition()
                  .duration(300) // ms
                  .style("opacity", 0); // don't care about position!
              };

              g.selectAll(".dot")
                  .data(data)
                  .enter().append("circle")
                  .attr('cy', function(d){ return y_scale(d.Primary);})
                  .attr('cx', function(d){ return x_scale(d.GDP);})
                  .attr('r', 5)
                  .attr('fill', function(d){
                      // console.log(d.Position)

                      if (d.Position=== 'First') {
                        return '#cece0c';}
                      else if (d.Position=== 'Second') {
                        return '#cecec6';}
                      else {
                        return '#723303';}
                  })


                  .attr('class','dot')
                  .on("mouseover", tipMouseover)
                  .on("mouseout", tipMouseout);





          });

// why do cx and cy get such strange values?
// don't understand how to parse time properly when we have a year. Why with %y dissapears and with %Y not?



    </script>
</body>
</html>
